  utter_yoga:
  - text: Yoga is an ancient practice that involves physical poses, concentration, and deep breathing. A regular yoga practice can promoteTrusted Source endurance, strength, calmness, [flexibility](https://www.medicalnewstoday.com/articles/stretching-routine#benefits), and well-being. Yoga is now a popular form of exercise around the world.
  utter_history:
  - text: The first mention of the word ‚Äúyoga‚Äù appears in Rig Veda, a collection of ancient texts. Yoga comes from the Sanskrit word ‚Äúyuj,‚Äù which means ‚Äúunion‚Äù or ‚Äúto join.‚Äù
  utter_types:
  - text: There are many styles of yoga. A person should choose a style based on their goals and fitness level. Types and styles of yoga [**include**](https://www.ekhartyoga.com/articles/practice/the-6-branches-of-yoga)
  utter_benifits:
  - text: According to a 2012 survey, 94% of adults who practice yoga do so for wellness reasons. Yoga has many physical and mental benefits, includingTrusted Source building muscle strength enhancing flexibility promoting better breathing supporting heart health helping with treatment for addiction reducing stress, anxiety, depression, and chronic pain improving sleep enhancing overall well-being and quality of life It is advisable to consult a medical professional, if possible, before starting a yoga practice.
  utter_chakras:
  - text: The word ‚Äúchakra‚Äù means ‚Äúspinning wheel.‚Äù Yoga maintains that chakras are center points of energy, thoughts, feelings, and the physical body. According to yogic teachers, chakras determine how people experience reality through emotional reactions, desires or aversions, levels of confidence or fear, and even physical symptoms and effects. When energy becomes blocked in a chakra, it triggers physical, mental, or emotional imbalances that manifest in symptoms such as anxiety, lethargy, or poor digestion. Asanas are the many physical poses in Hatha yoga. People who practice yoga use asanas to free energy and stimulate an imbalanced chakra.There are seven major chakras, each with its own .[**focus**](https://amitray.com/the-7-chakras-in-the-body-a-beginners-guide/)
